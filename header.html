<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a4871d409c.js" crossorigin="anonymous"></script>
    <script src="/style.js"></script>
    <title>Header</title>
  </head>
  <body>
    <div class="header_container">
      <div class="header_top">
        <div class="header_login_wrapper">
          <button class="header_login">
            <img src="/images/free-icon-menu-1828859.png" class="menu_icon">
            <img src="/images/free-icon-profile-4675250.png" class="profile_icon">
            <div class="login_box">
              <a href="https://www.naver.com/" id="goto_login">로그인</a>
              <a href="#" id="goto_join">회원가입</a>
              <!-- 로그인 후 DM, 회원정보로 바꾸기 -->
            </div>
            <div class="square"></div>
          </button>
        </div>

        <h1 class="header_title">REVIEW LOG</h1>

        <div class="header_search_wrapper">
          <button class="header_search">
            <img src="/images/free-icon-menu-1828859.png" class="menu_icon">
            <div class="search_icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search_box">
              <form action="#" method="get" class="search_box_form">
                <label class="search_flex" for="category"><span>카테고리</span>
                  <select name="category" id="category">
                    <option value="all" selected>전체</option>
                    <option value="product">제품</option>
                    <option value="travel">여행</option>
                    <option value="restaurant">맛집</option>
                    <option value="news">공지사항</option>
                  </select>
                </label>
                <label class="search_flex" for="search"><span>검색어</span>
                  <input type="text" id="search">
                </label>
                <input type="submit" value="검색하기" class="submit">
              </form>
            </div>
            <div class="square"></div>
          </button>
        </div>
      </div>

      <div class="header_bottom">
        <ul class="header_category">
          <li class="category"><i class="fa-solid fa-camera-retro"></i>제품</li>
          <li class="category"><i class="fa-solid fa-plane"></i>여행</li>
          <li class="category"><i class="fa-solid fa-utensils"></i>맛집</li>
          <li class="category"><i class="fa-solid fa-newspaper"></i>공지사항</li>
        </ul>
      </div>
    </div>
  </body>
</html>
