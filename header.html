<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Header</title>
  </head>
  <body>
    <script>
      const categoryScroll = document.getElementById("category_scroll");
      let scrollLeft = 0;

      categoryScroll.addEventListener("wheel", (event) => {
        // 마우스 휠 이벤트에서 가로 스크롤 값 가져오기
        const delta = event.deltaX || event.detail || event.wheelDelta;

        // 스크롤 값에 따라 가로 스크롤 위치 업데이트
        scrollLeft += delta;
        categoryScroll.scrollLeft = scrollLeft;

        // 이벤트의 기본 동작(페이지 스크롤) 막기
        event.preventDefault();
      });
    </script>
    <div class="header_container">
      <h1 class="header_header">ReviewLog</h1>
      <ul class="header_category" id="category_scroll">
        <li id="header_category_1">제품</li>
        <li id="header_category_2">여행</li>
        <li id="header_category_21231">맛집</li>
        <li id="header_category_4">공지사항</li>
      </ul>
    </div>
  </body>
</html>
