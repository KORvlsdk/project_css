<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board.css">
    <script src="https://kit.fontawesome.com/a4871d409c.js" crossorigin="anonymous"></script>
    <title>게시판</title>
</head>
<body>
    <div class="board_container">
        <div class="board_info">
            <div class="title">제목입니다</div>
            <div class="user">작성자</div>
            <div class="created_date">2023.01.01</div>
            <a href="#" class="like">10000</a>
        </div>
        <div class="content">
            
        </div>
        
        <div class="comment">
            <div class="user_info">
                <div class="profile"><i class="fa-regular fa-user"></i></div>
                <div class="info">
                    <div class="info_top">
                        <div class="user_name">홍길동</div>
                        <div class="comment_date">2023.01.01</div>
                    </div>
                    <div class="info_bottom">
                        <div class="comment_content">글 잘 보구가요~</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
